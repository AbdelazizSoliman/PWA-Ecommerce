default: &default
  adapter: postgresql
  encoding: unicode
  pool: <%= ENV.fetch("RAILS_MAX_THREADS") { 5 } %>
  host: 127.0.0.1
  hostaddr: 127.0.0.1
  port: 5432
  sslmode: disable
  username: postgres
  password: "1234"

development:
  <<: *default
  database: pwa_development

test:
  <<: *default
  database: pwa_test
